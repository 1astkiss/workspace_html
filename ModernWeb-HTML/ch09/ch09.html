<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS3 Transition Basic</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="prefixfree.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-duration: 2s;
        }

        .box:hover {
            width: 200px;
            height: 300px;
        }

        .box:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
