<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS3 Transform Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid black;
        }

        div {
            width: 100px;
            height: 100px;
            background: red;
            transform: rotate(60deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
