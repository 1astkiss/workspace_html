<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            morder 3px solid black;
        }

        .outer {
            width:200px;
            height:200px;
            background: orange;
            padding: 50px;
            margin: 10px;

        }
        .inner {
            width: 100%;
            height: 100%;
            background: red;
           
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>

        $(document).ready(function () {

            $('a').click(function (event) {
                $(this).css('background-color', 'blue');
                //event.stopPropagation();
                event.preventDefault();
            });

            $('h1').click(function () {
                $(this).css('background-color', 'red');
            })

            $('.outer').mouseover(function () {
                $('body').append('<h1>Mouseover</h1>');
            }).mouseenter(function () {
                $('body').append('<h1>MouseEnter</h1>');
            });

        });

    </script>
</head>
<body>
   <h1>
       <a href="http://hanbit.co.kr">Hanbit Media</a>
   </h1>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
