<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="jquery-ui.min.css" />
    <style>
        * { margin:0px; padding: 0px;}
        #canvas {
            background:gray;
            width:600px;
            height:400px;
            position:relative;
            overflow:hidden;
        }

        .inner-box {
            background:orange;
            width:100px;
            height:100px;
            position:absolute;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.innerfade.js"></script>
    <script>

        $(document).ready(function () {
            $('.inner-box').each(function(index){
                $(this).css({
                    left: index * 90,
                    top: index * 90
                });
            });
        });

    </script>
</head>
<body>
    <h1>Test Header</h1>

    <div id="canvas">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
    
    <h1>Test Header</h1>
</body>
</html>
