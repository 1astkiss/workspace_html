<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            position: relative;
            background-color:orange;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                $(this).animate({
                    left: '+=100'
                }, 500).animate({
                    width: '+=100'
                    }, 500).delay(2000).animate({
                    height: '+=100'
                }, 500);

                //setTimeout(function () {
                //    $("div").stop(true);
                //    //$('div').hide();
                //}, 3000);
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
