<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>

        $(document).ready(function () {
            $('div').hover(
                function () {
                    $(this).animate({ left: 500 }, 1000);
                },
                function () {
                    $(this).animate({ left: 0 }, 1000);
                });
        });

    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
