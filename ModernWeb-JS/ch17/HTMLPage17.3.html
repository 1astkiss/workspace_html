<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
    </style>
    <script src="jquery-3.2.1.js"></script>
    <script>

        $(document).ready(function () {
            $('div').click(function () {
                $(this).animate(
                    {
                        width: '+=50',
                        height: '+=50'
                    },
                    'slow'
                );
            });
        });

    </script>
</head>
<body>
    <div></div>
</body>
</html>
